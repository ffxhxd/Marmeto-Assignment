<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Image Container -->
      <div class="image-container">
        <div>
          <!-- Main Product Image -->
          <img
            class="product-image"
            src="https://images.unsplash.com/photo-1599255068390-206e0d068539?q=80&w=1530&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="product-image"
            id="mainProductImage"
          />
        </div>
        <!-- Three Small Images -->
        <div class="three-images" onclick="changeProductImage(event)">
          <img
            class="small-image"
            src="https://images.unsplash.com/photo-1599255068390-206e0d068539?q=80&w=1530&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="product-image"
          />
          <img
            class="small-image"
            src="https://images.unsplash.com/photo-1618517351616-38fb9c5210c6?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="product-image"
          />
          <img
            class="small-image"
            src="https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="product-image"
          />
          <img
            class="small-image"
            src="https://images.unsplash.com/photo-1527719327859-c6ce80353573?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="product-image"
          />
        </div>
      </div>

      <!-- Data Container -->
      <div class="data-container">
        <!-- Heading Container -->
        <div class="heading-container">
          <span>VENDOR</span>
          <h1>TITLE</h1>
        </div>
        <hr />

        <!-- Price Container -->
        <div class="price-container">
          <div class="price-heading">
            <h1 class="price">PRICE</h1>
            <span class="discount">% DISCOUNT</span>
          </div>
          <p>OLD PRICE</p>
        </div>
        <hr />

        <!-- Colors Container -->
        <div class="colors-container">
          <span>Choose a color</span>
          <div class="colors-bar">
            <div class="color-option"></div>
            <div class="color-option"></div>
            <div class="color-option"></div>
            <div class="color-option"></div>
          </div>
        </div>
        <hr />

        <!-- Sizes Container -->
        <div class="sizes-container">
          <span>Choose a Size</span>
          <div class="size-selector">
            <div class="radio-button">
              <input type="radio" />
              <label></label>
            </div>
          </div>
        </div>

        <!-- Buttons Container -->
        <div class="buttons-container">
          <!-- Counter -->
          <div class="counter">
            <button>
              <span id="decrement">-</span>
              <span id="count">1</span>
              <span id="increment">+</span>
            </button>
          </div>

          <!-- Add to Cart Button -->
          <div class="addtocart">
            <button>
              <i class="fa fa-shopping-bag"></i>
              <span>Add To Cart</span>
            </button>
          </div>
        </div>
        <hr />

        <!-- Description Container -->
        <div class="description-container">
          <p>
            <!-- /DESCRIPTION -->
          </p>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
